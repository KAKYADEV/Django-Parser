<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ header }}</h1>
        <ol>
            {% for site in site_list %}
                <li>{{ site }}</li>
            {% empty %}
                <p>{{ empty_message }}</p>
            {% endfor %}
        </ol>
    </body>
</html>
